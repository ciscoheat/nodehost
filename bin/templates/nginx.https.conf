
#
# Create certs with:
# letsencrypt certonly --webroot -w ${path}/www/public -d ${host} -d www.${host}
#
# Or for testing:
# mkdir -p /etc/letsencrypt/test/${host} && cd /etc/letsencrypt/test/${host}
# openssl genrsa -out privkey.pem
# openssl req -new -key privkey.pem -out csr.pem
# openssl x509 -req -days 9999 -in csr.pem -signkey privkey.pem -out fullchain.pem
# rm csr.pem
#
server {
	listen 443;
	listen [::]:443;

#	ssl on;
#	ssl_certificate /etc/letsencrypt/live/${host}/fullchain.pem;
#	ssl_certificate_key /etc/letsencrypt/live/${host}/privkey.pem;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

	${LOCATION}
}
